<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganador!</title>
    <!-- BOOTSTRAP CUSTOM -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- CSS CUSTOM -->
    <link rel="stylesheet" href="main.css">
</head>

<body class="bg-primary">
    
    <div class="container my-5 text-light text-center">

        <!-- TITULO -->
        <h1 class="display-4">Bienvenido!</h1>


        <!-- INFO DE LA PAGINA -->
        <p class="lead my-4">Puedes escribir el nombre de todos tus compa√±eros y saldra uno aleatorio!</p>


        <!-- LISTA DE JUGADORES -->
        <div class="container p-5" id="contenedor-lista">

            <ul class="list-group text-center d-none" id="listado">
                <li class="list-group-item" style="background-color: orangered;">Participantes:</li>
            </ul>

        </div>


        <!-- BOTON DE EMPEZAR -->
        <button onclick="darNombres()" class="btn btn-success my-5 btn-lg" id="boton-empezar">Empezar!</button>


        <!-- BOTONES DE NUEVA PARTIDA U OTRO ALEATORIO -->
        <div class="row d-none" id="botones-secundarios">

            <div class="col-6">
                <button onclick="mostrarGanador(listaNombres)" class="btn btn-success" id="btn-nuevo-ganador">Nuevo ganador</button>
            </div>

            <div class="col-6">
                <button onclick="recargarPagina()" class="btn btn-success">Limpiar lista</button>
            </div>

        </div>
    </div>










    <!-- BOOTSTRAP SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- SWEETALERT SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <!-- CUSTOM SCRIPT -->
    <script src="script.js"></script>
</body>

</html>
